<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="scripts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Melhor Idade</title>
</head>

<body>

    <header>
        <span>Clima</span>
    </header>

    <!--Menu pagina inicial clima-->
    <nav>
        <li>
            <ul><a href="index.html"> INÍCIO</a></ul>
        </li>
    </nav>

    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button onclick="cliqueiNoBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em Rio de Janeiro</h2>
            <p class="temp">28°C</p>

            <div class="caixa-menor">
                <img class="img-previsao" alt="Icone-Tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="texto-previsao">Nublado</p>
            </div>
            <p class="umidade">Umidade: 70%</p>
        </div>

    </div>

</body>

</html>
